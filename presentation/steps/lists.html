<h1>Lists</h1>

Any number of terms, comma-separated inside square brackets

<pre>
[sun, mon, tue, wed, thu, fri, sat].
[atom, 123, functor(term), [List, Of, other, 'Stuff']]
</pre>

The first item of a list is the Head and the rest is the Tail.
<pre>
[Head|Tail] = [a, b, c, d].
Head = a
Tail = [b, c, d]
</pre>
